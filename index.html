<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MBL | Mia's Book List</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<header>
			<div class="header-content container">
				<h1>Mia's Book List</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div id="main-table"></div>
				<div id="add-info">
					<p>Add your own reviews here:</p>
					<input
						id="input-title"
						type="text"
						placeholder="Book Title"
						autocomplete="off"
					/>
					<input
						id="input-author"
						type="text"
						placeholder="Author"
						autocomplete="off"
					/>
					<br />
					<label for="rating"><i>Rating</i></label>
					<input
						id="input-rating"
						type="range"
						value="1"
						min="1"
						max="7"
						autocomplete="off"
					/>
					<p id="rating-num">1 out of 7</p>
					<input id="new-book-submit" type="submit" value="Submit" />
					<br />
					<p id="warning" class="noShow">Please Try Again</p>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-content">
				<p>MBL &copy; 2020. All Rights Reserved</p>
			</div>
		</footer>
		<script src="app.js"></script>
		<script
			src="https://kit.fontawesome.com/60fa2fe907.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
